<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel: Set Access Key and Expiration</h2>
    <form id="adminForm">
        <input type="text" id="newKey" placeholder="Enter new key" required>
        <input type="number" id="duration" placeholder="Set duration (minutes)" required>
        <button type="submit">Set Key</button>
    </form>
    <p id="adminMessage"></p>
    <script src="script.js"></script>
</body>
</html>
